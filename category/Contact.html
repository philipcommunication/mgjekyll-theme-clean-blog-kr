<div style="text-align: center; max-width: 800px; margin: 0 auto;">
  <h3>문의 사항 또는 제안사항이 있으신가요?</h3>
  <h4>적극적으로 제안해주세요.</h4>

  <form name="sentMessage" id="contactForm" novalidate style="text-align: left; margin-top: 50px;">
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>이름</label>
        <input type="text" class="form-control" placeholder="이름" id="name" required
          data-validation-required-message="여기에 이름을 작성하세요.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" id="email" required
          data-validation-required-message="여기에 이메일 주소를 입력하세요.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>연락처</label>
        <input type="tel" class="form-control" placeholder="전화번호" id="phone" required
          data-validation-required-message="연락 받을 연락처를 입력하세요.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>문의 내용</label>
        <textarea rows="5" class="form-control" placeholder="문의/요청사항" id="message" required
          data-validation-required-message="문의 내용을 입력하세요."></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" id="sendMessageButton">전송하기</button>
    </div>
  </form>
</div>
