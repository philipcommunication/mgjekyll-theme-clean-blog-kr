<!DOCTYPE html>

<html>

{% include head.html %}

<body>
  <!-- Messenger 채팅 플러그인 Code -->
      <div id="fb-root"></div>

      <!-- Your 채팅 플러그인 code -->
      <div id="fb-customer-chat" class="fb-customerchat">
      </div>

      <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "109309737629255");
        chatbox.setAttribute("attribution", "biz_inbox");
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v11.0'
          });
        };

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/ko_KR/sdk/xfbml.customerchat.js';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
      <script id="60d6a76ecfa1c27409b54e0d" src="https://dashboard.chatfuel.com/integration/fb-entry-point.js" async defer></script>
  {% include navbar.html %}

  {{ content }}

  {% include footer.html %}

  {% include scripts.html %}

</body>

</html>
